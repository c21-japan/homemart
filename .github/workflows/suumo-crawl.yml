name: SUUMO Crawl

on:
  workflow_dispatch:
  schedule:
    # JST 月/水/金 00:01 = UTC 日/火/木 15:01
    - cron: '1 15 * * 0,2,4'

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Run crawler
        run: node scripts/crawl-suumo.mjs --limit=20 --delay-min=5000 --delay-max=9000

      - name: Commit changes
        run: |
          if git status --porcelain | grep .; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add public/suumo
            git commit -m "Update SUUMO listings"
            git push
          else
            echo "No changes to commit"
          fi
